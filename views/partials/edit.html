<div class="modal fade" id="ediModal" ng-controller="TaskController">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-info title">

        <div class="panel-heading title">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
            <h3 class="panel-title">Edit Task</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="editTask(selectedTask)">            
            <label>Pickup Date/Time</label>
            <input type="text" ng-model="selectedTask.pickuptime" class="form-control" placeholder="What time to pick you up?" required><br>  
            <textarea ng-model="selectedTask.pickuplocation" row="3" class="form-control" placeholder="Where to pick you up?" required></textarea><br>
            <label>Destination Date/Time</label>
            <input type="text" ng-model="selectedTask.destinationtime" class="form-control" placeholder="What time to get you there?" required><br>  
            <textarea ng-model="selectedTask.destination" row="3" class="form-control" placeholder="Where do you want to go?" required></textarea><br>
            <input type="number" ng-model="selectedTask.total" class="form-control" placeholder="How much will you pay?" required><br>
            <input type="submit" value="Update" class="btn btn-info">
          </form>
        </div>

      </div>
      
    
     
    </div>
  </div>
</div>
